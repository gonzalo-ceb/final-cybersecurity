<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Gonzalo Celaya">
    <meta name="description" content="Galería de arte moderno">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RoadMasters{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="{% static 'css/sesion.css' %}">
</head>
<body>

<header>
    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="RoadMasters Logo">
        </a>
    </div>
    <nav>
        <a href="{% url 'home' %}"><h3 class="gradiente">HOME</h3></a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"><h3 class="gradiente">CERRAR SESIÓN</h3></a>
        {% else %}
            <a href="{% url 'login' %}"><h3 class="gradiente">INICIAR SESIÓN</h3></a>
            <a href="{% url 'register' %}"><h3 class="gradiente">REGISTRARSE</h3></a>
        {% endif %}
    </nav>
</header>

<div class="contenedor">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>&copy; RoadMasters, 2024</p>
</footer>

</body>
</html>
