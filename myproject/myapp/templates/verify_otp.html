<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar OTP</title>
</head>
<body>
<h2>Verificar OTP</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Verificar</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
